<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contractor Density Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    #map {
      height: 90vh;
      display: none; /* Initially hidden */
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #versionIndicator {
      font-size: 2rem;
      text-align: center;
      margin-top: 1rem;
    }
    .upload {
      padding: 1rem;
    }
    #loading {
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    #showMapButton {
      display: none;
      margin: 1rem;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Emoji indicator (–Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è) -->
<div id="versionIndicator">üî•</div>

<!-- Upload form -->
<div class="upload">
  <input type="file" id="csvFile" accept=".csv" />
</div>

<div id="loading">
  Loading...<span id="progressText"></span>
  <div class="spinner"></div>
</div>

<!-- Button to show the map -->
<button id="showMapButton">Show on map</button>

<!-- Map container -->
<div id="map"></div>

<script>
  let mapInitialized = false;
  let map;
  const loading = document.getElementById('loading');
  const progressText = document.getElementById('progressText');
  const showMapButton = document.getElementById('showMapButton');
  let allMarkersBounds = []; // For markers auto-zoom
  const MAX_ZIPS = 100; // Limit processing to first 100 ZIP codes
  
  // –î–ª—è —Ä–∞—Å—á—ë—Ç–∞ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ—Ä–æ–≤ –ø–æ —à—Ç–∞—Ç–∞–º
  const stateCounts = {}; // –ë—É–¥–µ—Ç –≤–∏–¥–∞: { "TX": 5, "SC": 3, ... }

  // –ú–∞–ø–ø–∏–Ω–≥ –∏–∑ –∞–±–±—Ä–µ–≤–∏–∞—Ç—É—Ä –≤ –ø–æ–ª–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è —à—Ç–∞—Ç–æ–≤ (GeoJSON –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø–æ–ª–Ω—ã–µ –∏–º–µ–Ω–∞)
  const stateAbbrevToName = {
    "AL": "Alabama", "AK": "Alaska", "AZ": "Arizona", "AR": "Arkansas",
    "CA": "California", "CO": "Colorado", "CT": "Connecticut", "DE": "Delaware",
    "FL": "Florida", "GA": "Georgia", "HI": "Hawaii", "ID": "Idaho",
    "IL": "Illinois", "IN": "Indiana", "IA": "Iowa", "KS": "Kansas",
    "KY": "Kentucky", "LA": "Louisiana", "ME": "Maine", "MD": "Maryland",
    "MA": "Massachusetts", "MI": "Michigan", "MN": "Minnesota", "MS": "Mississippi",
    "MO": "Missouri", "MT": "Montana", "NE": "Nebraska", "NV": "Nevada",
    "NH": "New Hampshire", "NJ": "New Jersey", "NM": "New Mexico", "NY": "New York",
    "NC": "North Carolina", "ND": "North Dakota", "OH": "Ohio", "OK": "Oklahoma",
    "OR": "Oregon", "PA": "Pennsylvania", "RI": "Rhode Island", "SC": "South Carolina",
    "SD": "South Dakota", "TN": "Tennessee", "TX": "Texas", "UT": "Utah",
    "VT": "Vermont", "VA": "Virginia", "WA": "Washington", "WV": "West Virginia",
    "WI": "Wisconsin", "WY": "Wyoming"
  };

  // –°–æ–∑–¥–∞–¥–∏–º –æ–±—Ä–∞—Ç–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ: –ø–æ–ª–Ω–æ–µ –∏–º—è -> –∞–±–±—Ä–µ–≤–∏–∞—Ç—É—Ä–∞
  const stateNameToAbbrev = {};
  for (const abbr in stateAbbrevToName) {
    stateNameToAbbrev[stateAbbrevToName[abbr]] = abbr;
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —á–∏—Å–ª–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ—Ä–æ–≤
  function getColor(d) {
    return d > 20 ? '#800026' :
           d > 15 ? '#BD0026' :
           d > 10 ? '#E31A1C' :
           d > 5  ? '#FC4E2A' :
           d > 2  ? '#FD8D3C' :
           d > 1  ? '#FEB24C' :
                    '#FFEDA0';
  }

  // –§—É–Ω–∫—Ü–∏—è —Å—Ç–∏–ª—è –¥–ª—è —Å–ª–æ—è —à—Ç–∞—Ç–æ–≤
  function style(feature) {
    const stateFullName = feature.properties.name;
    const abbr = stateNameToAbbrev[stateFullName];
    const count = stateCounts[abbr] || 0;
    return {
      fillColor: getColor(count),
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ CSV –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞
  document.getElementById('csvFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    allMarkersBounds = [];
    // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –ø–æ —à—Ç–∞—Ç–∞–º
    for (const key in stateCounts) { delete stateCounts[key]; }

    loading.style.display = 'block';
    progressText.textContent = '';

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: async function (results) {
        const validRows = results.data.filter(row =>
          row["Zip code (of service area)"] &&
          !isNaN(parseFloat(row["Service Radius"]))
        );
        const total = validRows.length;
        let processedCount = 0;

        // –ü–æ–¥—Å—á–∏—Ç–∞–µ–º –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ—Ä–æ–≤ –ø–æ —à—Ç–∞—Ç–∞–º (–∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å–µ —Å—Ç—Ä–æ–∫–∏, –≥–¥–µ —É–∫–∞–∑–∞–Ω —à—Ç–∞—Ç)
        results.data.forEach(row => {
          const state = row["State (of service area)"];
          if (state && state.trim() !== "") {
            const st = state.trim();
            stateCounts[st] = (stateCounts[st] || 0) + 1;
          }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã (—Å–∫—Ä—ã—Ç–∞ –¥–æ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏)
        if (!mapInitialized) {
          map = L.map('map').setView([39.8283, -98.5795], 4);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          mapInitialized = true;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞–∂–¥–æ–≥–æ –≤–∞–ª–∏–¥–Ω–æ–≥–æ —Ä—è–¥–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ—á–µ–∫ (–∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ—Ä–æ–≤)
        outerLoop:
        for (let i = 0; i < total; i++) {
          const row = validRows[i];
          // –ï—Å–ª–∏ –≤ –ø–æ–ª–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ ZIP-–∫–æ–¥–æ–≤, —Ä–∞–∑–¥–µ–ª—è–µ–º –∏—Ö –∑–∞–ø—è—Ç—ã–º–∏
          const zipCodes = row["Zip code (of service area)"]
                            .split(",")
                            .map(z => z.trim())
                            .filter(z => z !== "");
          const radiusMiles = parseFloat(row["Service Radius"]); // –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∫—Ä—É–≥–æ–≤

          for (let j = 0; j < zipCodes.length; j++) {
            if (processedCount >= MAX_ZIPS) break outerLoop;
            const zip = zipCodes[j];
            progressText.textContent = `Processing contractor ${processedCount + 1} of ${MAX_ZIPS} (${zip})...`;

            try {
              const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
              if (!res.ok) continue;
              const data = await res.json();
              const lat = parseFloat(data.places[0].latitude);
              const lon = parseFloat(data.places[0].longitude);

              // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –∞–≤—Ç–æ–ø–æ–¥–≥–æ–Ω–∫–∏ –∫–∞—Ä—Ç—ã
              allMarkersBounds.push([lat, lon]);
              processedCount++;

              // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä (—Ç–æ—á–∫—É) –¥–ª—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ—Äa
              L.marker([lat, lon]).addTo(map)
                .bindPopup(`ZIP: ${zip}`);

              // –£–±–∏—Ä–∞–µ–º —Ä–∏—Å–æ–≤–∞–Ω–∏–µ –∫—Ä—É–≥–∞ (—Ä–∞–¥–∏—É—Å–∞)
              // (–∫–æ–¥ –¥–ª—è –∫—Ä—É–≥–æ–≤ —É–¥–∞–ª—ë–Ω)

            } catch (err) {
              console.error(`Failed to fetch coordinates for ZIP: ${zip}`);
            }
          }
        }

        loading.style.display = 'none';
        showMapButton.style.display = 'inline-block';

        // –ê–≤—Ç–æ–ø–æ–¥–≥–æ–Ω–∫–∞ –∫–∞—Ä—Ç—ã –ø–æ –º–∞—Ä–∫–µ—Ä–∞–º
        if (allMarkersBounds.length > 0 && mapInitialized) {
          map.fitBounds(allMarkersBounds);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ –ø–æ —à—Ç–∞—Ç–∞–º
        fetch("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json")
          .then(response => response.json())
          .then(geojsonData => {
            L.geoJson(geojsonData, { style: style }).addTo(map);
          })
          .catch(err => {
            console.error("Error loading US States GeoJSON:", err);
          });
      }
    });
  });

  // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É
  showMapButton.addEventListener('click', function() {
    document.getElementById('map').style.display = 'block';
    showMapButton.style.display = 'none';
    if (map) {
      map.invalidateSize(); // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–∞—Ä—Ç—ã
      if (allMarkersBounds.length > 0) {
        map.fitBounds(allMarkersBounds);
      }
    }
  });
</script>

</body>
</html>
