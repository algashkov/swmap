<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZIP Radius Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    #map {
      height: 90vh;
      display: none; /* Hidden by default */
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .upload {
      padding: 1rem;
    }
    #loading {
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    #showMapButton {
      display: none;
      margin: 1rem;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="upload">
  <input type="file" id="csvFile" accept=".csv" />
</div>

<div id="loading">
  Loading...<span id="progressText"></span>
  <div class="spinner"></div>
</div>

<button id="showMapButton">Show on map</button>

<div id="map"></div>

<script>
  let mapInitialized = false;
  let map;
  const loading = document.getElementById('loading');
  const progressText = document.getElementById('progressText');
  const showMapButton = document.getElementById('showMapButton');
  let allMarkersBounds = []; // Массив для сохранения координат точек

  document.getElementById('csvFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    loading.style.display = 'block';
    progressText.textContent = '';

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: async function (results) {
        const validRows = results.data.filter(row =>
          row["Zip code (of service area)"] &&
          !isNaN(parseFloat(row["Service Radius"]))
        );
        const total = validRows.length;

        // Initialize map (hidden initially)
        if (!mapInitialized) {
          map = L.map('map').setView([39.8283, -98.5795], 4);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          mapInitialized = true;
        }

        for (let i = 0; i < total; i++) {
          const row = validRows[i];
          // Если в колонке несколько ZIP, разделяем их запятыми
          const zipCodes = row["Zip code (of service area)"]
                            .split(",")
                            .map(z => z.trim())
                            .filter(z => z !== "");
          const radiusMiles = parseFloat(row["Service Radius"]);

          for (let j = 0; j < zipCodes.length; j++) {
            const zip = zipCodes[j];
            progressText.textContent = `Processing ZIP ${i + 1} of ${total} (${zip})...`;

            try {
              const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
              if (!res.ok) continue;
              const data = await res.json();
              const lat = parseFloat(data.places[0].latitude);
              const lon = parseFloat(data.places[0].longitude);

              // Save coordinates for auto zoom
              allMarkersBounds.push([lat, lon]);

              // Add marker with popup
              L.marker([lat, lon]).addTo(map)
                .bindPopup(`ZIP: ${zip}<br>Radius: ${radiusMiles} mi`);

              // Draw circle for service radius (miles to meters)
              L.circle([lat, lon], {
                radius: radiusMiles * 1609.34,
                color: 'blue',
                fillOpacity: 0.2
              }).addTo(map);

            } catch (err) {
              console.error(`Failed to fetch coordinates for ZIP: ${zip}`);
            }
          }
        }

        loading.style.display = 'none';
        showMapButton.style.display = 'inline-block'; // Show the "Show on map" button

        // Auto-fit map bounds if there are markers
        if (allMarkersBounds.length > 0) {
          map.fitBounds(allMarkersBounds);
        }
      }
    });
  });

  showMapButton.addEventListener('click', function() {
    document.getElementById('map').style.display = 'block';
    showMapButton.style.display = 'none';
    if (map) {
      map.invalidateSize(); // Recalculate map size for proper display
      // Optional: re-fit the map bounds after showing the map
      if (allMarkersBounds.length > 0) {
        map.fitBounds(allMarkersBounds);
      }
    }
  });
</script>

</body>
</html>
