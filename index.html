<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contractor Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS –∏ JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Leaflet.heat –ø–ª–∞–≥–∏–Ω –¥–ª—è —Ç–µ–ø–ª–æ–≤–æ–π –∫–∞—Ä—Ç—ã -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
  <style>
    #map {
      height: 90vh;
      display: none;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #versionIndicator {
      font-size: 2rem;
      text-align: center;
      margin-top: 1rem;
    }
    .upload {
      padding: 1rem;
      text-align: center;
    }
    #loading {
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    #showHeatmapButton {
      display: none;
      margin: 1rem auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- –ò–∫–æ–Ω–∫–∞ –≤–µ—Ä—Å–∏–∏ (–Ω–æ–≤–∞—è –∏–∫–æ–Ω–∫–∞) -->
<div id="versionIndicator">üå°Ô∏è</div>

<!-- –§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV -->
<div class="upload">
  <label for="csvFile">Upload Contractors CSV (with "Zip code (of service area)"):</label>
  <input type="file" id="csvFile" accept=".csv" />
</div>

<div id="loading">
  Loading... <span id="progressText"></span>
  <div class="spinner"></div>
</div>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ç–µ–ø–ª–æ–≤–æ–π –∫–∞—Ä—Ç—ã -->
<button id="showHeatmapButton">Show Heatmap</button>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã -->
<div id="map"></div>

<script>
  let mapInitialized = false;
  let map;
  const loading = document.getElementById('loading');
  const progressText = document.getElementById('progressText');
  const showHeatmapButton = document.getElementById('showHeatmapButton');
  
  // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ ‚Äì –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 100 —Å—Ç—Ä–æ–∫
  const MAX_ROWS = 100;
  const heatPoints = []; // –ú–∞—Å—Å–∏–≤ —Ç–æ—á–µ–∫ –¥–ª—è —Ç–µ–ø–ª–æ–≤–æ–π –∫–∞—Ä—Ç—ã
  const boundsArray = []; // –î–ª—è –∞–≤—Ç–æ–ø–æ–¥–≥–æ–Ω–∫–∏ –º–∞—Å—à—Ç–∞–±–∞
  
  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –ø–æ ZIP —á–µ—Ä–µ–∑ Zippopotam.us
  async function getCoordinates(zip) {
    try {
      const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
      if (!res.ok) return null;
      const data = await res.json();
      const lat = parseFloat(data.places[0].latitude);
      const lon = parseFloat(data.places[0].longitude);
      return { lat, lon };
    } catch (err) {
      console.error(`Error fetching ZIP ${zip}:`, err);
      return null;
    }
  }
  
  // –û–±—Ä–∞–±–æ—Ç–∫–∞ CSV
  document.getElementById('csvFile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö
    heatPoints.length = 0;
    boundsArray.length = 0;
    
    loading.style.display = 'block';
    progressText.textContent = 'Processing...';
    
    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      preview: MAX_ROWS,
      complete: async function(results) {
        const rows = results.data; // –£–∂–µ –º–∞–∫—Å–∏–º—É–º 100 —Å—Ç—Ä–æ–∫
        let processedCount = 0;
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          if (!row["Zip code (of service area)"]) continue;
          // –ï—Å–ª–∏ –≤ –ø–æ–ª–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ ZIP-–∫–æ–¥–æ–≤, –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–π
          const zip = row["Zip code (of service area)"].split(",")[0].trim();
          progressText.textContent = `Processing ${processedCount + 1} of ${rows.length} (${zip})...`;
          const coords = await getCoordinates(zip);
          if (coords) {
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ—á–∫—É: —Ñ–æ—Ä–º–∞—Ç [lat, lon, intensity] (–∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å 1)
            heatPoints.push([coords.lat, coords.lon, 1]);
            boundsArray.push([coords.lat, coords.lon]);
            processedCount++;
          }
        }
        loading.style.display = 'none';
        showHeatmapButton.style.display = 'block';
      }
    });
  });
  
  // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É —Å —Ç–µ–ø–ª–æ–≤–æ–π –∫–∞—Ä—Ç–æ–π
  showHeatmapButton.addEventListener('click', function() {
    document.getElementById('map').style.display = 'block';
    showHeatmapButton.style.display = 'none';
    
    if (!mapInitialized) {
      map = L.map('map').setView([39.8283, -98.5795], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      mapInitialized = true;
    }
    
    // –°–æ–∑–¥–∞–µ–º —Ç–µ–ø–ª–æ–≤–æ–π —Å–ª–æ–π
    const heatLayer = L.heatLayer(heatPoints, {
      radius: 25,
      blur: 15,
      maxZoom: 17
    }).addTo(map);
    
    // –ê–≤—Ç–æ–ø–æ–¥–≥–æ–Ω–∫–∞ –∫–∞—Ä—Ç—ã –ø–æ –≤—Å–µ–º —Ç–æ—á–∫–∞–º
    if (boundsArray.length > 0) {
      map.fitBounds(boundsArray);
    }
  });
</script>

</body>
</html>
